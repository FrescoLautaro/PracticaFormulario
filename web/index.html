<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="MostrarSeleccion.jsp" method="post">
            <h1>INTRODUZCA SUS DATOS</h1>
            <p>Nombre <input type="text" id="nombre" name ="nombre"> </p>
            <p>Correo electronico <input type="email" id="user-email" name="email" placeholder="e.g.john.doe@mozilla.com"
            required/> </p> 
            <p>URL <input type="url" id="url" name ="url"> </p>
            <p>Fecha <input type="date" id="fecha" name ="fecha"> </p>
            <p>Tiempo <input type="time" id="tiempo" name ="tiempo"> </p>
            <p>Fecha y hora <input type="datetime-local" id="fechahora" name ="fechahora"> </p>
            <p>Mes <input type="month" id="mes" name ="mes"> </p>
            <p>Semana <input type="week" id="semana" name ="semana"> </p>
            <p>Numero <input type="number" id="num" name ="num" min="-10" max="10"> </p>
            <p>Telefono <input type="tel" id="telefono" name ="telefono"> </p>
            <p>Termino de Busqueda <input type="search" id="busqueda" name ="busqueda"> </p>
            <p>Color <input type="color" id="color" name ="color"> </p>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
